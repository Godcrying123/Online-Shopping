{% load i18n %}
<br>
<div class="row">
    <div class="container">
        <div class="row justify-content-md-center">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item"><a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">{% trans "Categories" %}</a></li>
                    <li class="nav-item"><a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">{% trans "Products" %}</a></li>
                    <li class="nav-item"><a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">{% trans "Stores" %}</a></li>
                </ul>
            </div>
        <div class="row justify-content-md-center">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="{% trans "Search Categories" %}" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{% trans "Search" %}</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="{% trans "Search Products" %}" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{% trans "Search" %}</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="{% trans "Search Stores" %}" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{% trans "Search" %}</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
<br>
