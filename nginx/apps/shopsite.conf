upstream backend {
        server django-web:8000 max_fails=3 fail_timeout=30s weight=5;
        server django-web:8001 max_fails=3 fail_timeout=30s weight=5;
}

server {
    listen       8877;
    server_name  default;
    client_body_in_single_buffer on;
    client_max_body_size 2m;

    client_body_buffer_size 50m;
    proxy_buffering off;


    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    access_log /tmp/access_log_shopsite.log main;

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_connect_timeout 30;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_x_forward_for;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Host $http_host;
    }

    location /static/ {
        expires 1d;
        alias /opt/shopsite/static/;
    }

    location /media/ {
        alias /opt/shopsite/media/;
    }
}
